<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-box 
               material="color:red;"
               scale="0.2 0.5 0.2"
               position="2 0 0">
          <a-animation attribute="rotation"
                    dur="3000"
                    to="360 360 0"
                    repeat="indefinite"
                    easing="linear">
                </a-animation>
               </a-box>  
        <a-box 
               material="color:blue;"
               scale="0.5 0.2 0.2"
               position="-1.5 0 0">
          <a-animation attribute="rotation"
                    dur="500"
                    to="360 0 0"
                    repeat="indefinite"
                    easing="linear">
                </a-animation>
               </a-box> 
        <a-box 
               material="color:yellow;"
               scale="0.2 0.5 0.2"
               position="0 0 1.5">
   
               </a-box> 
        <a-box 
               material="color:green;"
               scale="0.1 0.3 0.1"
               position="0 1 -1">
               </a-box> 
      </a-marker>
      <a-entity camera></a-entity>
  </body>
</html>
