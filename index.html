<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-box 
               material="color:red;"
               scale="0.5 0.5 0.5"
               position="1 0 0">
          <a-animation attribute="rotation"
                    dur="3000"
                    to="360 360 0"
                    repeat="indefinite"
                    easing="linear">
                </a-animation>
               </a-box>  
               <a-image src="https://th.bing.com/th/id/R.ec40893e5d131a354ff842f59fefe74d?rik=6vqZBQS7o3Wy4A&riu=http%3a%2f%2fwww.atrishoutofwater.com%2fwp-content%2fuploads%2f2016%2f11%2fgbh-a_Fotor.jpg&ehk=3Cdpck2NPWGxgVFxjTulomSXY7kTWVrDBPsNTArlLIY%3d&risl=1&pid=ImgRaw"
               look-at="[gps-camera]"
               scale="1 1 1"
               position="0 0 0"
           ></a-image>
      </a-marker>
      <a-entity camera></a-entity>
  </body>
</html>
